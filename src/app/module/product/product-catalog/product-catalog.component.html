<!-- Section-->
<section class="py-5">
    <div class="container">

        <div class="d-flex flex-wrap justify-content-between w-100">
            <ng-container *ngIf="productCalatogs.length > 0">
                <ng-container *ngFor="let product of productCalatogs">
                    <div class="d-flex flex-column h-auto my-3" style="width: 48%;">
                        <!-- <product-card [item]="product"></product-card> -->
                        <img class="img-top" src="assets/image/oli.png" alt="Card image cap">

                        <div class="d-flex flex-column">
                            <span class="text-truncate-container my-2">
                                {{product?.title}}
                            </span>
                            <span>
                                <span>Rp{{product?.price}} </span>
                                <span>Rp{{product?.price}}</span>
                            </span>
                            <div class="d-flex flex-row">
                                <i class="bi bi-star-fill icon-star"></i>
                                <span class="mx-2">{{product?.feedback}}</span>
                                <i class="bi bi-circle-fill icon-circle m-2"></i>
                                <span class="mx-2">{{product?.sale}} terjual</span>
                            </div>
                            <div class="d-flex flex-row">
                                <img src="" alt="">
                                <span>{{product?.store_location}}</span>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</section>
