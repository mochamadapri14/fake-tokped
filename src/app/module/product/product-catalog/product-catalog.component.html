<!-- Section-->
<section class="py-5">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between w-100 px-2">
            <ng-container *ngIf="productCalatogs.length > 0">
                <ng-container *ngFor="let product of productCalatogs">
                    <div class="d-flex flex-column h-auto my-3 position-relative" style="width: 48%;">
                        <div class="postion-absolute top-0 start-0 " *ngIf="product.discount > 0">
                            <span class="badge rounded-pill background-secondary">{{product?.discount}}%</span>
                        </div>
                        <img class="img-top" src="assets/image/oli.png" alt="Card image cap">

                        <div class="d-flex flex-column" (click)="onDetail(product)">
                            <p class="text-truncate-container my-2">
                                {{product?.title}}
                            </p>
                            <span class="d-flex flex-row">
                                <h6>Rp{{product?.discountPrice | number}} </h6>
                                <p class="mx-1 text-decoration-line-through"
                                    *ngIf="product.discountPrice < product.price">Rp{{product?.price |
                                    number}}</p>
                            </span>
                            <div class="d-flex flex-row">
                                <i class="bi bi-star-fill icon-star"></i>
                                <p class="mx-1">{{product?.feedback}}</p>
                                <i class="bi bi-circle-fill icon-circle m-2"></i>
                                <p class="mx-1">{{product?.sale}} terjual</p>
                            </div>
                            <div class="d-flex flex-row">
                                <img src="assets/image/pro-merchant.png" class="img-merchant mt-1" alt="">
                                <p class="mx-2">{{product?.store_location}}</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</section>
